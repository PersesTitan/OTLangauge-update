plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.zeroturnaround:zt-zip:1.15'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'com.googlecode.soundlibs:jlayer:1.0.1.4'
    implementation 'com.dynasol:jircs:1.3.3'

    implementation fileTree(dir: 'src/main/resources/ocr', includes: ['*.jar'])
    implementation fileTree(dir: 'src/main/resources/java', includes: ['*.jar'])

    implementation 'com.h2database:h2:2.1.214'
    implementation 'org.postgresql:postgresql:42.5.4'
    implementation 'org.xerial:sqlite-jdbc:3.41.0.0'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'net.snowflake:snowflake-jdbc:3.13.28'
}

test {
    useJUnitPlatform()
}